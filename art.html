<script>
// When the user scrolls the page, execute myFunction 
var scrollBox = document.getElementById("galleryRightBox")

scrollBox.onscroll = function() {myFunction()};

function myFunction() {

  var winScroll = scrollBox.scrollTop;
  var height = scrollBox.scrollHeight - scrollBox.clientHeight;
  var scrolled = (winScroll / height) * 100;
  document.getElementById("myBar").style.width = scrolled + "%";
}
</script>
